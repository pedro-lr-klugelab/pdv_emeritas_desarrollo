version: '3.8'

services:
  mysql:
    image: mysql:5.5.62
    container_name: farmacontrol_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: farmacontrol
      MYSQL_PASSWORD: farmacontrol123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./00-init-databases.sql:/docker-entrypoint-initdb.d/00-init-databases.sql
    command: --character-set-server=utf8 --collation-server=utf8_general_ci --max_allowed_packet=512M
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
